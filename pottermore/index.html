<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Notícias Pottermore</title>
    <link rel="stylesheet" href="styles/card.css">
    <script src="src/Components/CardNews.js" defer></script>
    <script src="src/Components/TituloDinamico.js" defer></script>
</head>
<body>
    <div class="container">
        <card-news
            autor="Ingrid Lopes"
            title="Dumbledore contrata Devs"
            content="Dumbledore procura desenvolvedores que sabem trabalhar com componentes"
            urlLink="www.google.com"
            urlImg="assets/dumbledore.png">
        </card-news>
        <card-news
            autor="Ingrid Lopes"
            title="Luna Lovegood é a nova editora do Profeta Diário"
            content="Luna Lovegood promete trazer muitas novidades para o jornal mais famoso do mundo bruxo"
            urlLink="www.google.com"
            urlImg="assets/luna-lovegood.png">
        </card-news>
        <card-news
            title="Nova ministra da magia!"
            content="Hermione é a nova ministra da magia e promete trazer muitas mudanças"
            urlLink="www.google.com"
            urlImg="assets/hermione.png">
        </card-news>
        <card-news
            autor="Ingrid Lopes"
            title="Harry Potter tras novidades para Hogwarts"
            content="Potter é o novo diretor de Hogwarts e promete trazer muitas novidades para a escola"
            urlLink="www.google.com"
            urlImg="assets/harry-potter.png">
        </card-news>
        <card-news
            title="Weasley deixa de ser desastrado?"
            content="Ron é o novo professor de poções e deixa alunos impressionados com suas habilidades"
            urlLink="www.google.com"
            urlImg="assets/ron-weasley.png">
